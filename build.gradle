group 'org.elasticsearch.org.thulac'
version '1.0-SNAPSHOT'

apply plugin: 'java'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

configurations {
    wagon
    distJars {
        extendsFrom runtime
        exclude group: 'org.elasticsearch'
        exclude group: 'lucene-core'
        exclude group: 'org.apache.logging.log4j'
        exclude group: 'lucene-analyzers-common'
        exclude group: 'org.apache.commons'
    }
}

sourceSets {
    main {
        java {
            srcDir "src/main/java"
        }
        resources {
            srcDir "src/main/resources"
            srcDir "src/main/assemblies"
            include "**/*"
        }
    }
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.11'
//    dependencies { compile files('libs/org.thulac-1.0.jar')}
//    dependencies { compile files('libs/THULAC_lite_java_v1_2_run.jar')}

    compile 'org.elasticsearch:elasticsearch:6.1.0'
}

task release(type: Zip, dependsOn: [':jar']) {
    into('org.thulac') {
        from configurations.distJars
        from 'build/libs'
        from 'build/resources/main/plugin.xml'
        from 'build/resources/main/plugin-descriptor.properties'
    }
    from('models') {
        include "**/*"
        into ('org.thulac/models')
    }
}